<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="layout/default.html :: headerfiles"></th:block>
</head>
<body>
<nav th:insert="layout/default.html :: navbar"></nav>
<div class="container">
<br><br><br><br>
	<h3 th:text="${itemDTO.productName}+' '+#{item.selected}"></h3>
	<br>
	<div style="border: 2px solid gray;border-radius: 4px;padding:5px">
	<p th:text="${itemDTO.name}" style="font-weight:bold"/>
	<table>
		<tr>
			<td width="20%"><img th:src="@{'/img/'+${itemDTO.imagePath} }"/></td>
			<td>
				<span th:text="#{item.cost}+' '+${itemDTO.unitCost}+' euros'"></span>
				<br><br>
				<a th:if="${username != null}" th:href="@{'/addToCart?itemId='+${itemDTO.id}}" th:text="#{cart.add}" ></a>
			</td>	 
	 	</tr>
	 </table>
	</div>

	
<br>
<div th:insert="layout/default.html :: footer"></div>
</div>
<br><br><br>
<nav th:insert="layout/default.html :: footernavbar"></nav>
<div th:insert="layout/default.html :: scripts"></div>
</body>
</html>
