<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="layout/default.html :: headerfiles"></th:block>
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
    <div class="container">	
    <br><br><br>
		<h3 th:text="#{new.account.title}">New Account</h3>
		<hr />
		<br>
		<form class="form-horizontal" method="post" name="userForm" th:action="@{/new-account}" th:object="${userDTO}">
				<div class="form-group">
		    <label for="username" class="col-sm-2 control-label" th:text="#{new.account.username}">e-mail</label>
		    <div class="col-sm-5">
		        <input th:field="${userDTO.username}" type="text" id="username" name="username" class="form-control" th:placeholder="#{new.account.your.username}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="firstname" class="col-sm-2 control-label" th:text="#{new.account.firstname}">Firstname</label>
		    <div class="col-sm-5">
		        <input th:field="${userDTO.firstname}" type="text" id="firstname" class="form-control" th:placeholder="#{new.account.your.firstname}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label" th:text="#{new.account.name}">Name</label>
		    <div class="col-sm-5">
		        <input th:field="${userDTO.lastname}" type="text" id="lastname" class="form-control" th:placeholder="#{new.account.your.name}" />
		    </div>
		</div>

		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label" th:text="#{new.account.password}">Password</label>
		    <div class="col-sm-5">
		        <input th:field="${userDTO.password}" type="password" class="form-control" id="password" name="password" th:placeholder="#{new.account.your.password}"/>
		    </div>
		</div>
		
		<div class="form-group">
				 <label for="email" class="col-sm-2 control-label" th:text="#{customer.email}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.email}" type="text" id="email" name="email" class="form-control" th:placeholder="#{customer.email}" />
		    </div>
			</div>	
			<div class="form-group">
				 <label for="telephone" class="col-sm-2 control-label" th:text="#{customer.telephone}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.telephone}" type="text" id="telephone" name="telephone" class="form-control" th:placeholder="#{customer.telephone}" />
		    </div>
		    </div>
			<!-- Address -->
			<h5 th:text="#{customer.address}"></h5>
			<div class="form-group">
				 <label for="street1" class="col-sm-2 control-label" th:text="#{customer.street1}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.street1}" type="text" id="street1" name="street1" class="form-control" th:placeholder="#{customer.street1}" />
		    </div>
			</div>
			<div class="form-group">
				 <label for="street2" class="col-sm-2 control-label" th:text="#{customer.street2}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.street2}" type="text" id="street2" name="street2" class="form-control" th:placeholder="#{customer.street2}" />
		    </div>
			</div>
			<div class="form-group">
				 <label for="city" class="col-sm-2 control-label" th:text="#{customer.city}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.city}" type="text" id="city" name="city" class="form-control" th:placeholder="#{customer.city}" />
		    </div>
			</div>
			<div class="form-group">
				 <label for="state" class="col-sm-2 control-label" th:text="#{customer.state}"></label>
				  <div class="col-sm-5">
		        <select th:field="${userDTO.state}" id="state" name="state" class="form-control" >
		        	 <option th:each="state : ${states}" th:value="${state}" th:text="${state}"></option>
		        </select>
		    </div>
			</div>
			<div class="form-group">
				 <label for="zipcode" class="col-sm-2 control-label" th:text="#{customer.zipcode}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.zipcode}" type="text" id="zipcode" name="zipcode" class="form-control" th:placeholder="#{customer.zipcode}" />
		    </div>
			</div>
			<div class="form-group">
				 <label for="country" class="col-sm-2 control-label" th:text="#{customer.country}"></label>
				  <div class="col-sm-5">
		        <select th:field="${userDTO.country}" id="country" name="country" class="form-control" >
		        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
		        </select>
		    </div>
			</div>
			<!-- Credit card -->
			<h5 th:text="#{customer.creditcard.information}"></h5>
			<div class="form-group">
				 <label for="creditCardType" class="col-sm-3 control-label" th:text="#{customer.creditCardType}"></label>
				  <div class="col-sm-5">
		        <select th:field="${userDTO.creditCardType}" id="creditCardType" name="creditCardType" class="form-control" >
		        <option th:each="ccType : ${ccTypes}" th:value="${ccType}" th:text="${ccType}"></option>
		        </select>
		    </div>
			</div>
			<div class="form-group">
				 <label for="creditCardNumber" class="col-sm-3 control-label" th:text="#{customer.creditCardNumber}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.creditCardNumber}" type="text" id="creditCardNumber" name="creditCardNumber" class="form-control" th:placeholder="#{customer.creditCardNumber}" />
		    </div>
			</div>
			<div class="form-group">
				 <label for="creditCardExpiryDate" class="col-sm-3 control-label" th:text="#{customer.creditCardExpiryDate}"></label>
				  <div class="col-sm-5">
		        <input th:field="${userDTO.creditCardExpiryDate}" type="text" id="creditCardExpiryDate" name="creditCardExpiryDate" class="form-control" maxlength="5" value="" th:placeholder="#{customer.creditCardExpiryDate}" />
		    </div>
			</div>
			<br>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-5">
		      <button type="submit" class="btn btn-primary" th:text="#{new.account.create}">Create</button>
		  	</div>
		 </div>
		</form>
		<br><br><br><br>
    </div>
	<th:block th:insert="layout/default.html :: footernavbar"></th:block>
	<th:block th:insert="layout/default.html :: scripts"></th:block>
</body>
</html>
