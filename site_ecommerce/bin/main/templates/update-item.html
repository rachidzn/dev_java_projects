<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="layout/default.html :: headerfiles"></th:block>
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
    <div class="container">	
    <br><br><br>
		<h3 th:text="#{update.item.title}"></h3>
		<hr />
		<br>
		<form class="form-horizontal" method="post" th:action="@{/update-item}" th:object="${itemDTO}">
				<div class="form-group">
		    <label for="id" class="col-sm-2 control-label" th:text="#{catalog.id}"></label>
		    <div class="col-sm-5">
		        <input th:field="${itemDTO.id}" type="text" id="id" name="id" th:value="${itemDTO.id}" class="form-control" readonly />
		    </div>
		</div>
		<div class="form-group">
		    <label for="name" class="col-sm-2 control-label" th:text="#{catalog.name}"></label>
		    <div class="col-sm-5">
		        <input th:field="${itemDTO.name}" type="text" id="name" name="name" class="form-control" th:value="${itemDTO.name}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="unitCost" class="col-sm-2 control-label" th:text="#{item.cost}"></label>
		    <div class="col-sm-5">
		        <input th:field="${itemDTO.unitCost}" type="text" id="unitCost" name="unitCost" class="form-control" th:value="${itemDTO.unitCost}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="imagePath" class="col-sm-2 control-label" th:text="#{item.imagepath}"></label>
		    <div class="col-sm-5">
		        <input th:field="${itemDTO.imagePath}" type="text" id="imagePath" name="imagePath" class="form-control" th:value="${itemDTO.imagePath}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="productId" class="col-sm-2 control-label" th:text="#{catalog.productId}"></label>
		    <div class="col-sm-5">
		        <input th:field="${itemDTO.productId}" type="text" id="productId" name="productId" class="form-control" th:value="${itemDTO.productId}" readonly/>
		    </div>
		</div>
		<div class="form-group">
		    <label for="productName" class="col-sm-4 control-label" th:text="#{catalog.productName}"></label>
		    <div class="col-sm-5">
		        <input th:field="${itemDTO.productName}" type="text" id="productName" name="productName" class="form-control" th:value="${itemDTO.productName}" readonly/>
		    </div>
		</div>
		<div class="form-group">
		    <label for="productDescription" class="col-sm-4 control-label" th:text="#{catalog.productDescription}"></label>
		    <div class="col-sm-5">
		        <input th:field="${itemDTO.productDescription}" type="text" id="productDescription" name="productDescription" class="form-control" th:value="${itemDTO.productDescription}" readonly/>
		    </div>
		</div>
			<br>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-5">
		      <button type="submit" class="btn btn-primary" th:text="#{update.account}">Apply changes</button>
		  	</div>
		 </div>
		</form>
		<br>
    </div>
	<th:block th:insert="layout/default.html :: footernavbar"></th:block>
	<th:block th:insert="layout/default.html :: scripts"></th:block>
	<br><br>
</html>
