<div class="col-lg-8"  style="background-color: rgba(100, 61, 63, 0.8) ">
    <div class="col-lg-12 mx-auto text-center ">
      <div class="well profile_view">
        <div class="col-sm-12 col-lg-12">
         

            <h3><I><strong>Fiche-Site n° {{currentSite.id}}</strong></I></h3>
            <div class="x_content" style="height: 450px;overflow:auto">
              <table class="table text-left" style="overflow:auto">
                <tbody>
                  <tr>
                    <td>Nom: </td>
                    <td>{{currentSite.nom}}</td>
                  </tr>
                  <tr>
                    <td>Adresse : </td>
                    <td>{{currentSite.adresse}}</td>
                  </tr>

                 <tr>
                    <td>Matériels : </td>
                    <td>
                      <table class="table table-striped text-left" style="color: black">
                        <thead>
                          <td><strong>Serial</strong></td>
                          <td><strong>Client</strong></td>
                          <td><strong>Marque</strong></td>
                          <td><strong>Nom</strong></td>
                      </thead>
                      <tbody>
                        <tr *ngFor="let materiel of materielssite " >
                         
                            <td><a pageScroll href="#materiel" (click)="editermateriel(materiel.id)" style="color:black">##{{materiel.id}}</a></td>
                           <td>{{materiel.client.nom}}  </td>
                           <td> {{materiel.article.marque}} </td>
                           <td> {{materiel.article.nom}} </td>
                       </tr>
                    </tbody>
                  </table>
              </td>
              </tr>
    
    
              </tbody>
              </table>
    
            </div>




            <div class="col-xs-12 col-lg-12 bottom text-center" style="padding-top: 10%">

                <div class="col-xs-12 col-sm-6 col-lg-12 emphasis">
        
                  <button type="button" class="btn btn-danger btn-xs"> <i class="fa fa-user">
                    </i> <i class="fa fa-comments-o"></i>Modifier </button>
        
        
                  <button type="button" class="btn btn-info btn-xs" (click)="removeSite()" pageScroll href="#tableaux"> <i
                      class="fa fa-user">
                    </i> <i class="fa fa-comments-o"></i>Supprimer </button>
        
                  <button type="button" class="btn btn-primary btn-xs" pageScroll href="#tableaux">
                    <i class="fa fa-user"> </i> Trouver un autre site</button>
        
                </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-lg-4">
    <div class="col-lg-8 mx-auto text-center">
  
      <div class=" well">
  
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3><I><strong> Modifier/Créer un Nouveau Site ? </strong></I></h3>
           
          </div>
          <div class="panel-body">
  
  
            <form>
              <input type="hidden" name="id" id="id" [(ngModel)]="currentSite.id" />
              <div class="form-group">
                <label>Libellé</label>
                <input type="text" class="form-control" name="serialid" id="serialid" [(ngModel)]="currentSite.nom" />
              </div>
              <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" name="email" id="email" [(ngModel)]="currentSite.adresse" />
              </div>
  
              
  
            
  
              <button class="btn btn-warning" (click)="cancelSite()">Effacer Saisie</button>
              <button class="btn btn-sucess" (click)="saveSite()" pageScroll  href="#tableaux">save/créer</button>
            </form>
  
  
          </div>
        </div>
      </div>
  
  
    </div>
  </div>
