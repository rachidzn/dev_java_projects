<div class="col-lg-8" style="background-color: rgba(255, 255, 255, 0.5) ">
  <div class="col-lg-12 mx-auto text-center ">
    <div class="well profile_view">
      <div class="col-sm-12 col-lg-12">
        
        <div class="right col-xs-5 col-lg-5 text-center">
          <img src="../../../../../../../assets/user.png" alt="" class="img-circle img-responsive">
        </div>
        <h3><I><strong>Fiche-Client n° {{currentClient.id}}</strong></I></h3>
        <div class="x_content" style="height: 300px;overflow:auto">
          <table class="table text-left" style="overflow:auto">
            <tbody>
              <tr>
                <td>Nom : </td>
                <td>{{currentClient.nom}}</td>
              </tr>
              <tr>
                <td>E-mail : </td>
                <td>{{currentClient.email}}</td>
              </tr>
              <tr>
                <td>Materiels : </td>
                <td>
                  <table class="table table-striped text-left">
                    <thead>
                      <td><strong>Serial</strong></td>
                      <td><strong>Site</strong></td>
                      <td><strong>Marque et modèle</strong></td>
                  </thead>
                  <tbody>
                    <tr *ngFor="let materiel of materielclient " >
                     
                        <td><a pageScroll href="#materiel" (click)="editermateriel(materiel.id)" style="color:black">{{materiel.serialID}}</a></td><td>{{materiel.lesite.nom}}</td>
                        <td>{{materiel.article.marque}} - {{materiel.article.nom}}</td>
                        
                       
                   </tr>
                </tbody>
              </table>
          </td>
          </tr>


          </tbody>
          </table>

        </div>
      </div>
      <div class="col-xs-12 col-lg-12 bottom text-center" style="padding-top: 10%">

        <div class="col-xs-12 col-sm-6 col-lg-12 emphasis">

          <button type="button" class="btn btn-danger btn-xs"> <i class="fa fa-user">
            </i> <i class="fa fa-comments-o"></i>Modifier </button>


          <button type="button" class="btn btn-info btn-xs" (click)="removeClient()" pageScroll href="#tableaux"> <i
              class="fa fa-user">
            </i> <i class="fa fa-comments-o"></i>Supprimer </button>

          <button type="button" class="btn btn-primary btn-xs" pageScroll href="#tableaux">
            <i class="fa fa-user"> </i> Trouver un autre client</button>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-4">
  <div class="col-lg-8 mx-auto text-center" style="padding-top: 10%">

    <div class=" well">

      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3><I><strong>Modifier/Créer un Nouveau Client ?</strong></I></h3>
        </div>
        <div class="panel-body">


          <form>
            <input type="hidden" name="id" id="id" [(ngModel)]="currentClient.id" />
            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control" name="nom" id="nom" [(ngModel)]="currentClient.nom" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email" id="email" [(ngModel)]="currentClient.email" />
            </div>



            <button class="btn btn-warning" (click)="cancelClient()">annuler</button>
            <button class="btn btn-sucess" (click)="saveClient()" pageScroll href="#tableaux">save/créer</button>
          </form>


        </div>
      </div>
    </div>


  </div>
</div>
